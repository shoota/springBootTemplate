<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login</title>
         <link href="/css/base.css" th:href="@{/css/base.css}" rel="stylesheet"/>
    </head>
    <body>
        <form th:action="@{/login}" method="post">
            <div class="form-group" th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
              <p class="form-control-static text-danger" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></p>
            </div>
            <div><label> User Name :
                 <input type="text" name="userName" th:value="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null ? ${session['SPRING_SECURITY_LAST_EXCEPTION'].authentication.principal} : ''" />
                 </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
