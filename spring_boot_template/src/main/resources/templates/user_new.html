<!DOCTYPE html>
<html>
<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>Hello Spring Boot!</p>
</body>
<p th:text="${message}">message</p>


<form action="#" th:action="@{/user/create}" th:object="${user}" method="post">
  <table>
  <tr>
    <td>Name:</td>
    <td><input type="text" th:field="*{userName}" /></td>
    <td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">ユーザ名エラー</td>
  </tr>
  <tr>
    <td>Age:</td>
    <td><input type="text" th:field="*{password}" /></td>
    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">パスワードエラー</td>
  </tr>
  <tr>
    <td><button type="submit">Submit</button></td>
  </tr>
  </table>
</form>


</html>
